<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SLP Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <tr>
            {% for header in headings%}
            <th>{{header}}</th>
            {% endfor %}
        </tr>
        {% for row in summary %}
        <tr>
            {% for item in row%}
            <td>
                {{item}}
            </td>
            {% endfor%}
        </tr>
        {% endfor %}
    </table>

</body>
</html>
